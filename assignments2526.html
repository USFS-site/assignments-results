<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>International Assignments</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .competition-finder { max-width: 1200px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { color: #001489; font-style: italic; text-align: center; }
    .results-info { margin: 20px 0; text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #001489; color: #fff; font-weight: bold; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    @media (max-width: 768px) {
      table, tbody, tr, td, th { display: block; width: 100%; }
      tr { margin-bottom: 15px; border-radius: 6px; border: 1px solid #ddd; padding: 10px; }
      td { position: relative; padding-left: 40%; text-align: left; }
      td:before { position: absolute; left: 10px; font-weight: bold; }
    }
  </style>
</head>
<body>
  <div class="competition-finder">
    <h2>International Assignments</h2>
    <div class="results-info" id="status">Loading dataâ€¦</div>
    <div id="table-container"></div>
  </div>

  <script>
    // Replace with your sheet's actual ID and tab (gid)
    const SHEET_ID = "1hzDyT3jbnbVY1ge3h4qtcLVMQt5Pm6eJeg0hZsgE6bY";
    const sheetJsonUrl = "https://docs.google.com/spreadsheets/d/1hzDyT3jbnbVY1ge3h4qtcLVMQt5Pm6eJeg0hZsgE6bY/gviz/tq?tqx=out:json&gid=0";
    
    async function fetchAssignments() {
      try {
        const response = await fetch(sheetJsonUrl, { cache: "no-store" });
        const text = await response.text();
        const json = JSON.parse(text.match(/.*?({.*}).*/s)[1]);
        const headers = json.table.cols.map(c => c.label).filter(h => h);
        const rows = json.table.rows;

        const data = rows.map(r => {
          let obj = {};
          headers.forEach((h, i) => {
            const cell = r.c[i];
            obj[h] = cell && cell.v ? cell.v : "";
          });
          return obj;
        });

        renderTable(headers, data);
        setStatus(\`Loaded \${data.length} assignments.\`);
      } catch (err) {
        console.error("Error loading sheet:", err);
        setStatus("Failed to load data. Make sure the sheet is published and accessible.");
      }
    }

    function renderTable(headers, data) {
      let html = "<table><thead><tr>";
      headers.forEach(h => html += \`<th>\${h}</th>\`);
      html += "</tr></thead><tbody>";
      data.forEach(row => {
        html += "<tr>";
        headers.forEach(h => html += \`<td>\${row[h] || ""}</td>\`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("table-container").innerHTML = html;
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    document.addEventListener("DOMContentLoaded", fetchAssignments);
  </script>
</body>
</html>
