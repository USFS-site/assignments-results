<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignments 2025-26</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #status { margin-bottom: 1rem; text-align: center; color: #333; }
    table { border-collapse: collapse; margin: 0 auto; width: 95%; max-width: 1200px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 14px;}
    th { background-color: #003366; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Assignments 2025-26</h1>
  <div id="status">Loading dataâ€¦</div>
  <div id="table-container"></div>

  <script>
    const sheetJsonUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vT9FRxYE8Vh7gaJG_vYJ8Fgj15UI-6e6YAf_AS3KDg5fAaVCZMfHvQbGH5AWIPQc7BxcELxcyZTMd1J/gviz/tq?tqx=out:json";

    async function fetchAssignments() {
      try {
        const res = await fetch(sheetJsonUrl, { cache: "no-store" });
        const text = await res.text();

        // Strip the Google wrapper to get pure JSON
        const json = JSON.parse(text.match(/.*?({.*}).*/s)[1]);

        const headers = json.table.cols.map(c => c.label);
        const rows = json.table.rows;

        const data = rows.map(r => {
          const obj = {};
          r.c.forEach((cell, i) => {
            obj[headers[i]] = cell && cell.v ? cell.v : "";
          });
          return obj;
        });

        renderTable(headers, data);
        setStatus("Data loaded successfully.");
      } catch (err) {
        console.error("GViz fetch failed:", err);
        setStatus("Error loading data from Google Sheets.");
      }
    }

    function renderTable(headers, data) {
      let html = "<table><thead><tr>";
      headers.forEach(h => {
        if (h) html += `<th>${h}</th>`;
      });
      html += "</tr></thead><tbody>";

      data.forEach(row => {
        html += "<tr>";
        headers.forEach(h => {
          if (h) html += `<td>${row[h] || ""}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("table-container").innerHTML = html;
    }

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    fetchAssignments();
  </script>
</body>
</html>
